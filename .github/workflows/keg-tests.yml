name: keg-tests
on: push

jobs:
  tests:
    name: 'Run Tests'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "Run Tests"
        shell: bash
        run: |
          echo "::debug::{Running keg-tests check...}"
          git fetch origin --force --depth=1
          KEG_DIR="${PWD##*/}"
          CHANGE_FILES=($(git diff --name-only origin/develop ...))
          echo "::debug::{Found changed files $CHANGE_FILES}"
          for FILE in "${CHANGE_FILES[@]}"; do
              echo "::debug::{Found changed file $FILE}"
          done






