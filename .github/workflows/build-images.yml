
name: keg-build
on:
  push:
    branches:
      - develop

jobs:
  build-images:
    name: 'Build Images'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      CLI_BRANCH: ZEN-543-rebuild-workflow
      CLI_PATH: $GITHUB_WORKSPACE/keg-cli
    steps:
    - name: "Clone Keg-CLI"
      id: clone-cli
      run: git -C $GITHUB_WORKSPACE clone --single-branch --branch ${{env.CLI_BRANCH}} https://github.com/simpleviewinc/keg-cli.git
    - name: "Install Keg-CLI"
      id: install-cli
      run: yarn --cwd $GITHUB_WORKSPACE/keg-cli install
    - name: "Setup Keg-CLI"
      id: setup-cli
      run: cd $GITHUB_WORKSPACE/keg-cli; KEG_HUB_BRANCH=${GITHUB_REF##*/} KEG_ROOT_DIR=$GITHUB_WORKSPACE/keg-hub bash scripts/ci/setupCLIConfig.sh
    - name: "Set Docker token"
      id: set-token
      run: source $GITHUB_WORKSPACE/keg-cli/keg && keg config set key=cli.settings.docker.token value=${{env.GITHUB_TOKEN}} --confirm false
    - name: "Set Git user name"
      id: set-username
      run: git config --global user.name keg-admin
    - name: "Docker Login"
      id: docker-login
      run: source $GITHUB_WORKSPACE/keg-cli/keg && keg dp login
    - name: "Link Taps"
      id: link-taps
      run: cd $GITHUB_WORKSPACE/keg-hub && node scripts/ci/linkTaps.js
    - name: "Build and push"
      id: build-push-images
      run: source $GITHUB_WORKSPACE/keg-cli/keg && keg src && keg cli && KEG_REPO=retheme KEG_CLI_PATH=${{env.CLI_PATH}} bash scripts/ci/buildPushDockerImages.sh
    # - name: "VIM"
    #   id: vim
    #   run: apt-get update;  apt-get install vim &> /dev/null
    - name: "Run forever"
      id: run-forever
      run: tail -f /dev/null


