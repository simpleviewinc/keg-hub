sync:
  retheme:
    alpha: "/keg/app"
    beta: "docker://tap/keg/app"
    mode: "one-way-replica"
    ignore:
      vcs: true
      paths:
        - "node_modules"
        - "/app/node_modules"
        - "/node_modules"
        - "/core/base/assets/*"
        - "/.*"
        - "/retheme.log"
        - "!/.storybook"
        - "!/.npmrc"
        - "*.lock"
        - "*.md"
        - "!/README.md"
        - "/temp"
        - "/web-build"
        - "/reports"
        - "/build"
        - "/docs"
