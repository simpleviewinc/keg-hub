sync:
  keg-test-consumer:
    alpha: "/keg/app"
    beta: "docker://tap/keg/app"
    mode: "one-way-replica"
    ignore:
      vcs: true
      paths:
        - "node_modules"
        - "/app/node_modules"
        - "/node_modules"
        - "/core/base/assets/*"
        - "/.*"
        - "!/.storybook"
        - "!/.npmrc"
        - "*.lock"
        - "*.md"
        - "!/README.md"
        - "/temp"
        - "/reports"
        - "/docs"
actions:
  evf:
    install: 
      # location: /keg/app/node_modules/@keg-hub/tap-evf-sessions
      location: /keg/tap
      privileged: true
      cmds:
        - yarn install
    build:
      # location: /keg/app/node_modules/@keg-hub/tap-evf-sessions
      location: /keg/tap
      privileged: true
      cmds:
        - yarn roll:dev
    start:
      # location: /keg/app/node_modules/@keg-hub/tap-evf-sessions
      location: /keg/tap
      privileged: true
      detach: true
      cmds:
        - yarn dev

