version: "3.8"
services:
  keg-components:
    image: ${IMAGE}
    tty: true
    stdin_open: true
    privileged: true
    labels:
      - traefik.enable=true
      - traefik.http.routers.tap.rule=Host(`${KEG_PROXY_HOST}`)
      - traefik.http.routers.tap.entrypoints=${KEG_PROXY_ENTRY}
      - traefik.http.services.tap.loadbalancer.server.port=${DOC_APP_PORT:-60710}
      - com.keg.env.context=components
      - com.keg.env.cmd=${KEG_EXEC_CMD:-start}
      - com.keg.env.port=${DOC_APP_PORT:-60710}
      - com.keg.env.service=${KEG_COMPOSE_SERVICE:-keg-components}
      - com.keg.path.context=${KEG_CONTEXT_PATH}
      - com.keg.path.container=${DOC_APP_PATH}
      - com.keg.path.compose=${KEG_COMPOSE_DEFAULT}
      - com.keg.path.values=${KEG_VALUES_FILE}
      - com.keg.path.docker=${KEG_DOCKER_FILE}
    volumes:
      - ${CLI_PATH}:${DOC_CLI_PATH}
    build:
      context: ${KEG_CONTEXT_PATH}
      dockerfile: ${KEG_DOCKER_FILE}
      args:
        - GIT_COMPONENTS_URL
        - DOC_APP_PATH
        - KEG_IMAGE_FROM
        - PUBLIC_GIT_KEY
    container_name: ${CONTAINER_NAME}
    environment:
      - CHOKIDAR_USEPOLLING
      - DOC_APP_PATH
      - DOC_CLI_PATH
      - DOC_COMPONENTS_PATH
      - DOC_RETHEME_PATH
      - DOC_JSUTILS_PATH
      - GIT_CLI_URL
      - GIT_COMPONENTS_URL
      - GIT_RETHEME_URL
      - KEG_EXEC_CMD
      - KEG_DOCKER_EXEC
      - KEG_NM_INSTALL
      - NODE_ENV
      - PUBLIC_GIT_KEY
    ports:
      - 80:${DOC_APP_PORT}
