sync:
  keg-components:
    alpha: "/keg/keg-components"
    beta: "docker://keg-components/keg/keg-components"
    mode: "one-way-replica"
    ignore:
      vcs: true
      paths:
        - "node_modules"
        - "/core/base/assets/*"
        - "/.*"
        - "!/.storybook"
        - "!/.npmrc"
        - "*.lock"
        - "*.md"
        - "/temp"
        - "/web-build"
        - "/reports"
        - "/build"
        - "/docs"

# TODO: Remove once the actions service is complete
actions:
  retheme:
    install:
      location: /keg/keg-components/node_modules/@keg-hub/re-theme
      privileged: true
      cmds:
        - yarn install
    build:
      location: /keg/keg-components/node_modules/@keg-hub/re-theme
      privileged: true
      cmds:
        - yarn build
    start:
      location: /keg/keg-components/node_modules/@keg-hub/re-theme
      privileged: true
      detach: true
      cmds:
        - yarn dev
    att:
      location: /keg/keg-components/node_modules/@keg-hub/re-theme
      privileged: true
      cmds:
        - bash
  components:
    install:
      location: /keg/keg-components
      privileged: true
      cmds:
        - yarn install
    start:
      location: /keg/keg-components
      privileged: true
      cmds:
        - yarn web
