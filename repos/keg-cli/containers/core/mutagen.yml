sync:
  keg-core:
    alpha: "/keg/keg-core"
    beta: "docker://keg-core/keg/keg-core"
    mode: "one-way-replica"
    ignore:
      vcs: true
      paths:
        - "node_modules"
        - "/core/base/assets/*"
        - "/.*"
        - "!/.storybook"
        - "!/.npmrc"
        - "*.lock"
        - "*.md"
        - "/temp"
        - "/web-build"
        - "/reports"
        - "/build"
        - "/docs"
actions:
  retheme:
    install:
      location: /keg/keg-core/node_modules/@simpleviewinc/re-theme
      privileged: true
      cmds:
        - yarn install
    build:
      location: /keg/keg-core/node_modules/@simpleviewinc/re-theme
      privileged: true
      cmds:
        - yarn build
    start:
      location: /keg/keg-core/node_modules/@simpleviewinc/re-theme
      privileged: true
      detach: true
      cmds:
        - yarn dev
  components:
    install: 
      location: /keg/keg-core/node_modules/@simpleviewinc/keg-components
      privileged: true
      cmds:
        - yarn install
    build:
      location: /keg/keg-core/node_modules/@simpleviewinc/keg-components
      privileged: true
      cmds:
        - yarn build
    start:
      location: /keg/keg-core/node_modules/@simpleviewinc/keg-components
      privileged: true
      detach: true
      cmds:
        - yarn dev
  core:
    start:
      location: /keg/keg-core
      privileged: true
      cmds:
        - yarn web
