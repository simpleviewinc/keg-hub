sync:
  tap:
    alpha: "/keg/tap"
    beta: "docker://tap/keg/tap"
    mode: "one-way-replica"
    ignore:
      vcs: true
      paths:
        - "node_modules"
        - "/core/base/assets/*"
        - "/.*"
        - "!/.storybook"
        - "!/.npmrc"
        - "*.lock"
        - "*.md"
        - "/temp"
        - "/web-build"
        - "/reports"
        - "/build"
        - "/docs"
actions:
  core:
    install: 
      location: /keg/tap/node_modules/keg-core
      privileged: true
      cmds:
        - yarn install
  retheme:
    install: 
      location: /keg/tap/node_modules/keg-core/node_modules/@simpleviewinc/re-theme
      privileged: true
      cmds:
        - yarn install
    build:
      location: /keg/tap/node_modules/keg-core/node_modules/@simpleviewinc/re-theme
      privileged: true
      cmds:
        - yarn build
    start:
      location: /keg/tap/node_modules/keg-core/node_modules/@simpleviewinc/re-theme
      privileged: true
      detach: true
      cmds:
        - yarn dev
  components:
    install: 
      location: /keg/tap/node_modules/keg-core/node_modules/@simpleviewinc/keg-components
      privileged: true
      cmds:
        - yarn install
    build:
      location: /keg/tap/node_modules/keg-core/node_modules/@simpleviewinc/keg-components
      privileged: true
      cmds:
        - yarn build
    start:
      location: /keg/tap/node_modules/keg-core/node_modules/@simpleviewinc/keg-components
      privileged: true
      detach: true
      cmds:
        - yarn dev
  tap:
    start:
      location: /keg/tap
      privileged: true
      cmds:
        - yarn tap:start
