sync:
  keg-core:
    alpha: "/keg/keg-core"
    beta: "docker://keg-core/keg/keg-core"
    mode: "one-way-replica"
    ignore:
      vcs: true
      paths:
        - "node_modules"
        # The js import files are dynamically generated
        # So we don't include them in the sync
        - "/core/base/assets/**/index.js"
        - "/.*"
        - "!/.storybook"
        - "!/.npmrc"
        - "*.lock"
        - "*.md"
        - "/temp"
        - "/web-build"
        - "/reports"
        - "/build"
        - "/docs"
actions:
  jsutils:
    install:
      location: /keg/keg-core/node_modules/@keg-hub/jsutils
      privileged: true
      cmds:
        - yarn install
    build:
      location: /keg/keg-core/node_modules/@keg-hub/jsutils
      privileged: true
      cmds:
        - yarn build
    start:
      location: /keg/keg-core/node_modules/@keg-hub/jsutils
      privileged: true
      detach: true
      cmds:
        - yarn dev
    att:
      location: /keg/keg-core/node_modules/@keg-hub/jsutils
      privileged: true
      cmds:
        - bash
  retheme:
    install:
      location: /keg/keg-core/node_modules/@keg-hub/re-theme
      privileged: true
      cmds:
        - yarn install
    build:
      location: /keg/keg-core/node_modules/@keg-hub/re-theme
      privileged: true
      cmds:
        - yarn build
    start:
      location: /keg/keg-core/node_modules/@keg-hub/re-theme
      privileged: true
      detach: true
      cmds:
        - yarn dev
    run:
      location: /keg/keg-core/node_modules/@keg-hub/re-theme
      privileged: true
      cmds:
        - yarn dev
    att:
      location: /keg/keg-core/node_modules/@keg-hub/re-theme
      privileged: true
      cmds:
        - bash
  components:
    install: 
      location: /keg/keg-core/node_modules/@keg-hub/keg-components
      privileged: true
      cmds:
        - yarn install
    build:
      location: /keg/keg-core/node_modules/@keg-hub/keg-components
      privileged: true
      cmds:
        - yarn build
    start:
      location: /keg/keg-core/node_modules/@keg-hub/keg-components
      privileged: true
      detach: true
      cmds:
        - yarn dev
    run:
      location: /keg/keg-core/node_modules/@keg-hub/keg-components
      privileged: true
      cmds:
        - yarn dev
    att:
      location: /keg/keg-core/node_modules/@keg-hub/keg-components
      privileged: true
      cmds:
        - bash
  core:
    start:
      location: /keg/keg-core
      privileged: true
      cmds:
        - yarn web
