version: "2"
options:
  compose-file-path: '${COMPOSE_DEFAULT}'
  compose-dev-file-path: '${COMPOSE_SYNC}'
  verbose: false
  project_root: '${KEG_PATH}'
syncs:
  cli-unison-sync:
    src: '${CLI_PATH}'
    sync_prefer: 'src'
    sync_strategy: 'unison'
    sync_excludes: [ "yarn.lock", "package.lock", 'node_modules', '.git', '.github', '.DS_Store', '*.md', '.*' ]
    sync_args: '${SYNC_LOGS}-force ${CLI_PATH} -nocreation ${CLI_PATH} -nodeletion ${CLI_PATH} -noupdate ${CLI_PATH}'
  tap-unison-sync:
    src: '${CONTEXT_PATH}'
    sync_prefer: 'src'
    sync_strategy: 'unison'
    sync_excludes: [ '.expo', '.expo-shared', "temp", "yarn.lock", "package.lock", 'node_modules', '.git', '.github', '.DS_Store', '*.md', '.*' ]
    sync_args: '${SYNC_LOGS}-force ${CONTEXT_PATH} -nocreation ${CONTEXT_PATH} -nodeletion ${CONTEXT_PATH} -noupdate ${CONTEXT_PATH}'
  core-unison-sync:
    src: '${CORE_PATH}'
    sync_prefer: 'src'
    sync_strategy: 'unison'
    sync_excludes: [ '.expo', 'node_modules', '.expo-shared', "temp", "yarn.lock", "package.lock", '.git', '.github', '.DS_Store', 'core/base/assets/index.js', '*.md', '.*' ]
    sync_args: '${SYNC_LOGS}-force ${CORE_PATH} -nocreation ${CORE_PATH} -nodeletion ${CORE_PATH} -noupdate ${CORE_PATH}'
  components-unison-sync:
    src: '${COMPONENTS_PATH}'
    sync_prefer: 'src'
    sync_strategy: 'unison'
    sync_excludes: [ '.expo', 'node_modules', '.expo-shared', "temp", "yarn.lock", "package.lock", '.git', '.github', '.DS_Store', '*.md', '.*' ]
    sync_args: '${SYNC_LOGS}-force ${COMPONENTS_PATH} -nocreation ${COMPONENTS_PATH} -nodeletion ${COMPONENTS_PATH} -noupdate ${COMPONENTS_PATH}'
  retheme-unison-sync:
    src: '${RETHEME_PATH}'
    sync_prefer: 'src'
    sync_strategy: 'unison'
    sync_excludes: [ '.expo', 'node_modules', '.expo-shared', "temp", "yarn.lock", "package.lock", '.git', '.github', '.DS_Store', '*.md', '.*' ]
    sync_args: '${SYNC_LOGS}-force ${RETHEME_PATH} -nocreation ${RETHEME_PATH} -nodeletion ${RETHEME_PATH} -noupdate ${RETHEME_PATH}'
