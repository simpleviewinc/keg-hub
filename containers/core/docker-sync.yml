version: "2"
options:
  compose-file-path: '${COMPOSE_DEFAULT}'
  compose-dev-file-path: '${COMPOSE_ENV}'
  verbose: false
  project_root: '${KEG_PATH}'
syncs:
  cli-unison-sync:
    src: '${CLI_PATH}'
    sync_strategy: 'unison'
    max_inotify_watches: 200000
    sync_excludes: [ "yarn.lock", "package.lock", 'node_modules', '.git', '.github' ]
    sync_args: '-silent -terse -force ${CLI_PATH} -nocreation ${CLI_PATH} -nodeletion ${CLI_PATH} -noupdate ${CLI_PATH}'
  core-unison-sync:
    src: '${CORE_PATH}'
    sync_strategy: 'unison'
    max_inotify_watches: 200000
    sync_excludes: [ '.expo', 'node_modules', '.expo-shared', "temp", "yarn.lock", "package.lock", '.git', '.github', '.DS_Store', 'core/base/assets/index.js' ]
    sync_args: '-silent -terse -force ${CORE_PATH} -nocreation ${CORE_PATH} -nodeletion ${CORE_PATH} -noupdate ${CORE_PATH}'
  components-unison-sync:
    src: '${COMPONENTS_PATH}'
    sync_strategy: 'unison'
    max_inotify_watches: 200000
    sync_excludes: [ '.npmrc', '.expo', 'node_modules', '.expo-shared', "temp", "yarn.lock", "package.lock", '.git', '.github', '.DS_Store' ]
    sync_args: '-silent -terse -force ${COMPONENTS_PATH} -nocreation ${COMPONENTS_PATH} -nodeletion ${COMPONENTS_PATH} -noupdate ${COMPONENTS_PATH}'
  retheme-unison-sync:
    src: '${RETHEME_PATH}'
    sync_strategy: 'unison'
    max_inotify_watches: 200000
    sync_excludes: [ '.npmrc', '.expo', 'node_modules', '.expo-shared', "temp", "yarn.lock", "package.lock", '.git', '.github', '.DS_Store' ]
    sync_args: '-silent -terse -force ${RETHEME_PATH} -nocreation ${RETHEME_PATH} -nodeletion ${RETHEME_PATH} -noupdate ${RETHEME_PATH}'
  resolver-unison-sync:
    src: '${RESOLVER_PATH}'
    sync_strategy: 'unison'
    max_inotify_watches: 200000
    sync_excludes: [ '.npmrc', 'node_modules', "temp", "yarn.lock", "package.lock", '.git', '.github', '.DS_Store' ]
    sync_args: '-silent -terse -force ${RESOLVER_PATH} -nocreation ${RESOLVER_PATH} -nodeletion ${RESOLVER_PATH} -noupdate ${RESOLVER_PATH}'